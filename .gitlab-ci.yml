stages:
  - sast
  - secrets

sast_scan:
  image: docker:stable
  stage: sast
  allow_failure: true
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:stable-dind
  script:
    - apk add py-pip curl
    - pip install bandit
    - bandit -r -f json -o bandit_result.json --exit-zero app/
    - |
      curl -X 'POST' \
        'http://170.187.141.105:8080/api/v2/reimport-scan/' \
        -H 'accept: application/json' \
        -H 'Authorization: Token 6aa3f54c2bd91951c7945dac26a8065a2314580c' \
        -H 'Content-Type: multipart/form-data' \
        -F 'test=5' \
        -F '[email protected];type=application/json' \
        -F file=@"bandit_result.json" \
        -F 'scan_type=Bandit Scan' \
        -F 'tags=test'
  artifacts:
    paths: [bandit_result.json]
    expire_in: 1 week

semgrep:
  image: returntocorp/semgrep-agent:v1
  stage: sast
  allow_failure: true
  script:
    - apk add py-pip curl
    - pip install semgrep
    - semgrep scan . --config auto --json >> semgrep_result.json
    - |
      curl -X 'POST' \
        'http://170.187.141.105:8080/api/v2/reimport-scan/' \
        -H 'accept: application/json' \
        -H 'Authorization: Token 6aa3f54c2bd91951c7945dac26a8065a2314580c' \
        -H 'Content-Type: multipart/form-data' \
        -F 'test=6' \
        -F '[email protected];type=application/json' \
        -F file=@"semgrep_result.json" \
        -F 'scan_type=Semgrep JSON Report' \
        -F 'tags=test'
  artifacts:
    paths: [semgrep_result.json]
    expire_in: 1 week

gitleaks:
  image: docker:stable
  stage: secrets
  allow_failure: true
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  script:
    - apk add py-pip curl
    - docker run --rm --name=gitleaks -v $PWD/:/code zricethezav/gitleaks  detect  --source /code --report-path /code/gitleaks.json || true
    - |
      curl -X 'POST' \
        'http://170.187.141.105:8080/api/v2/reimport-scan/' \
        -H 'accept: application/json' \
        -H 'Authorization: Token 6aa3f54c2bd91951c7945dac26a8065a2314580c' \
        -H 'Content-Type: multipart/form-data' \
        -F 'test=7' \
        -F '[email protected];type=application/json' \
        -F file=@"gitleaks.json" \
        -F 'scan_type=Gitleaks Scan' \
        -F 'tags=test'
  artifacts:
    paths: [gitleaks.json]
    expire_in: 1 week

